<!DOCTYPE html>
<html>
<head>
  <title>โปรไฟล์ LINE - Flex Message</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .profile-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .profile-img {
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      border: 3px solid #00C300;
    }
    .display-name {
      color: #00C300;
      margin-top: 15px;
      word-wrap: break-word;
    }
    .info-text {
      color: #666;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn-primary {
      background-color: #00C300;
      border-color: #00C300;
    }
    .btn-primary:hover {
      background-color: #00A300;
      border-color: #00A300;
    }
    .btn-success {
      background-color: #0066CC;
      border-color: #0066CC;
    }
    .btn-success:hover {
      background-color: #0052A3;
      border-color: #0052A3;
    }
  </style>
</head>

<body>
  <div class="container mt-4 mb-4">
    <div class="profile-card">
      <img id="profileImage" src="" alt="Profile Image" class="profile-img" style="width: 120px; height: 120px;">
      <h2 id="displayName" class="display-name text-center">สวัสดีคุณ:</h2>
      <p id="userId" class="info-text text-center"></p>
      <p id="statusMessage" class="info-text text-center"></p>
      <div class="btn-group mt-3">
        <button type="button" class="btn btn-primary" onclick="sendMessage()">ส่งโปรไฟล์</button>
        <button type="button" class="btn btn-success" onclick="shareMessage()">แชร์โปรไฟล์</button>
      </div>
    </div>
  </div>

  <script>
    let userProfile;

    function initializeLiff(myLiffId) {
      console.log('Initializing LIFF');
      liff.init({ liffId: myLiffId })
        .then(() => {
          console.log('LIFF initialized');
          if (liff.isLoggedIn()) {
            console.log('User is logged in');
            liff.getProfile()
              .then(profile => {
                console.log('Profile retrieved', profile);
                userProfile = profile;
                document.getElementById('displayName').textContent = `สวัสดีคุณ ${profile.displayName}`;
                document.getElementById('userId').textContent = `ID: ${profile.userId}`;
                document.getElementById('statusMessage').textContent = profile.statusMessage || 'ไม่มีข้อความสถานะ';
                document.getElementById('profileImage').src = profile.pictureUrl || 'https://via.placeholder.com/120';
              })
              .catch(err => {
                console.error('Error getting profile: ', err);
              });
          } else {
            console.log('User is not logged in, redirecting to login');
            liff.login();
          }
        })
        .catch(err => {
          console.error('LIFF Initialization failed ', err);
        });
    }

    function sendMessage() {
      if (!liff.isInClient()) {
        alert('ฟังก์ชันนี้ใช้งานได้เฉพาะในแอป LINE เท่านั้น');
        return;
      }
      if (userProfile) {
        const flexMessage = {
          type: "flex",
          altText: "ข้อมูลโปรไฟล์",
          contents: {
            type: "bubble",
            hero: {
              type: "image",
              url: userProfile.pictureUrl,
              size: "full",
              aspectRatio: "1:1",
              aspectMode: "cover",
            },
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: userProfile.displayName,
                  weight: "bold",
                  size: "xl"
                },
                {
                  type: "text",
                  text: `ID: ${userProfile.userId}`,
                  size: "sm",
                  color: "#999999"
                },
                {
                  type: "text",
                  text: userProfile.statusMessage || "ไม่มีข้อความสถานะ",
                  size: "sm",
                  color: "#999999",
                  wrap: true
                }
              ]
            }
          }
        };

        liff.sendMessages([flexMessage])
          .then(() => {
            alert('ส่งโปรไฟล์สำเร็จ!');
          })
          .catch((error) => {
            console.error('Error sending message: ', error);
            alert('เกิดข้อผิดพลาดในการส่ง: ' + error);
          });
      }
    }

    function shareMessage() {
      if (userProfile) {
        const flexMessage = {
          type: "flex",
          altText: "ข้อมูลโปรไฟล์",
          contents: {
            type: "bubble",
            hero: {
              type: "image",
              url: userProfile.pictureUrl,
              size: "full",
              aspectRatio: "1:1",
              aspectMode: "cover",
            },
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: userProfile.displayName,
                  weight: "bold",
                  size: "xl"
                },
                {
                  type: "text",
                  text: `ID: ${userProfile.userId}`,
                  size: "sm",
                  color: "#999999"
                },
                {
                  type: "text",
                  text: userProfile.statusMessage || "ไม่มีข้อความสถานะ",
                  size: "sm",
                  color: "#999999",
                  wrap: true
                }
              ]
            }
          }
        };

        liff.shareTargetPicker([flexMessage])
          .then((res) => {
            if (res) {
              alert('แชร์โปรไฟล์สำเร็จ!');
            } else {
              alert('ยกเลิกการแชร์');
            }
          })
          .catch((error) => {
            console.error('Error sharing message: ', error);
            alert('เกิดข้อผิดพลาดในการแชร์: ' + error);
          });
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      var myLiffId = '2007106720-7YGZ4oqz'; // แทนที่ด้วย LIFF ID ของคุณ
      console.log('DOMContentLoaded');
      initializeLiff(myLiffId);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
